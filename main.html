<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		.container{
			text-align:center;
			border-radius:40px;
			background-color:grey;
		}
		.red, .green, .yellow {
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius: 100%;
            margin: 20px;
        }
		.red{
			background-color:red;
		}
		.yellow{
			background-color:yellow;
		}
		.green{
			background-color:green;
		}
	</style>
</head>

<body>
	<div class="container">
	<div class="red"></div>
	<div class="green"></div>
	<div class="yellow"></div>
	</div>
</body>

</html>
